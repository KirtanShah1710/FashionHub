<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3 p-3 position-sticky bg-white" style="top: 55px; box-shadow: 0 4px 6px -2px rgba(0, 0, 0, 0.2);">
    <h3>Colors</h3>
    <button class="btn btn-primary" (click)="create()"><i class="bi bi-plus-circle"></i>&nbsp;Add New Color</button>
  </div>

  @if(!loading && colors.length) {
    <table class="table table-bordered text-center table-hover">
      <thead>
        <tr class="table-dark">
          <th>#</th>
          <th>Name</th>
          <th>Color</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for(color of colors; track color.colorId) {
          <tr>
            <td>{{ color.colorId }}</td>
            <td>{{ color.name }}</td>
            <td>
              <span class="rounded-circle d-inline-block" [style.background]="color.hexCode || '#000'" style="width:25px; height:25px;"></span>
            </td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="edit(color.colorId!)"><i class="bi bi-pencil-square"></i> &nbsp;Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(color.colorId!)"><i class="bi bi-trash"></i> &nbsp;Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  }

  @if(!loading && colors.length === 0) {
    <p class="text-center">No colors found.</p>
  }

  @if(loading) {
    <p class="text-center">Loading...</p>
  }
</div>
